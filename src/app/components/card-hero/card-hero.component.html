<!-- Componenete reutilizable con el @Input -->

    <div class="card animated fadeIn fast">
      <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text" id="mi-parrafo">{{ heroe.bio }}</p>
        <p class="card-text">
          <small class="text-muted">{{ heroe.aparicion }} </small>
        </p>
        <button (click)="verHero()" type="button" class="btn btn-dark btn-sm btn-class">
          See more...
        </button>
      </div>
    </div>
